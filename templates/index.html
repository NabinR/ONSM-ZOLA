{% extends "_layout.html" %}

{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active"
      style="background-image: url('{{ get_url(path="img/onsm-2020.jpg", cachebust=true) }}')">
    </div>
    <div class="carousel-item"
      style="background-image: url('{{ get_url(path="img/onsm-banner-1.jpg", cachebust=false) }}')">
      <!-- <div class="carousel-caption d-none d-md-block">
              <h3 class="display-4">Third Slide</h3>
              <p class="lead">This is a description for the third slide.</p>
          </div> -->
    </div>
    <div class="carousel-item"
      style="background-image: url('{{ get_url(path="img/onsm-banner-2.jpg", cachebust=true) }}')">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<section class="section bg-light py-4">
  <div class="container">
    <h1 class="title">
      {{ section.title }}
    </h1>
    <!-- <ul>
      {% for page in section.pages %}
      <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul> -->
    <p>{{ section.content | safe }}</p>
  </div>
</section>

{% endblock content %}
