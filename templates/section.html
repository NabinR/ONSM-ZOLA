{% extends "_layout.html" %} {% block content %}

<section class="section bg-light py-4">
  <div class="container">
    <h1 class="title">
      {{ section.title }}
    </h1>
    <ul>
      {% for page in section.pages %}
      <li>
        <h5><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h5>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>

{% endblock content %}
